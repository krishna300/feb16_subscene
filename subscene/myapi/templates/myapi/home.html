


{% extends 'myapi/base.html' %}
{% block content %}
   

    
    <div class="container" >
        {% for p in posts %}
        <div class="box" style="background: url('{{p.image.url}}') no-repeat top center/cover ;" >
            <a href="{% url 'detail' p.pk %}">
                <div class="packing">
                    <div class="text-box">
    
                        <h1>{{p.title}}</h1>
                        <h4>  {{p.author}}</h4>
    
                    </div>
                    <!-- <img class="img-sizing" src="{{p.image.url}}"> -->
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
        
    
{% endblock content  %}
